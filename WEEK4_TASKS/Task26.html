<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create and Remove Element Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .temporary {
            padding: 10px;
            background-color: #f0f8ff;
            border: 1px solid #add8e6;
            margin: 10px;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>Create and Remove Element</h1>
    <button id="createParagraphButton">Create Paragraph</button>

    <script>
        function createAndRemoveParagraph() {
            const paragraph = document.createElement('p');
            paragraph.textContent = 'This is a temporary paragraph.';
            paragraph.className = 'temporary';
            document.body.appendChild(paragraph);

            setTimeout(() => {
                paragraph.style.opacity = '0'; // Optional: fade out effect
                setTimeout(() => {
                    document.body.removeChild(paragraph);
                }, 500); // Wait for the fade-out transition
            }, 3000); // Remove the paragraph after 3 seconds
        }

        const createParagraphButton = document.getElementById('createParagraphButton');
        createParagraphButton.addEventListener('click', createAndRemoveParagraph);
    </script>
</body>
</html>
